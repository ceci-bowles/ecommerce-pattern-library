<div class="sale-card relative">
  <div class="pad-b-1-2 add-btn">
    {% pattern buttons/add button_url="/layouts/product.html" %}
  </div>
  <div class="island-1-4 sale-card-content">
    <img class="img-flex" src="{{include.data.image}}">
    <h4 class="text-upper text-center push-0 border-top pad-t pad-b-1-2">{{include.data.name}}</h4>
    <p class="text-center pad-b-1-2 push-0">${{include.data.cost}}</p>
    <div class="gutter-1-2">
      {% pattern forms/honey-option %}
    </div>
    <div class="gutter-1-2 pad-b-1-2">
      {% pattern forms/quantity %}
    </div>
  </div>
</div>
