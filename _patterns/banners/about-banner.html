<div class="banners-section about-banner">
  <div class="grid about-banner-colour">
    <div class="unit xs-0 s-1-2 m-1-2 l-1-2 "></div>
    <div class="unit xs-1 s-1 m-1-2 l-1-2">
      <div class="about-banner-background island">
        <div class="island banner-border">
          <h4 class="text-upper pad-t-1-2">{{include.heading}}</h4>
          <p>{{include.text}}</p>
          {% if include.button_url %}
            {% pattern buttons/ghost text=include.button_text url=include.button_url aria="Go to about page" %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
