<div class="banners-section hive-banner">
  <div class="grid hive-banner-colour">
    <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-3 ">
      <div class="hive-banner-background island-1-2">
        <div class="island-1-2 banner-border-black">
          <h4 class="text-upper pad-t-1-2">{{include.heading}}</h4>
          <p>{{include.text}}</p>
          {% if include.button_url %}
            {% pattern buttons/ghost-dark url=include.button_url text=include.button_text %}
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
