<div class="relative">
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-2 l-1-3 xl-1-3 island-1-2 sale-card-content">
      <div class="product-details-image island-1-4">
        <img class="img-flex" src="/images/honey/500g-select-honey.jpg">
      </div>
    </div>
    <div class="unit xs-1 s-1 m-1-2 l-2-3 xl-2-3">
      <h4 class="text-upper push-0 pad-t-1-2 gutter-1-2">500g select honey</h4>
      <p class="text-upper milli gutter-1-2 push-1-4">CDN$ $15.50 & FREE SHIPPING</p>
      <p class="gutter-1-2 micro push-1-2">Enjoy a 500g jar of delicious honey. You can choose from our variety of honey flavours and the quantity you want to purchase.</p>
      <div class="grid unit xs-1 s-1 m-1 l-1-2 xl-1-2 gutter-1-2 pad-b-1-2">
        {% pattern forms/honey-option %}
        {% pattern forms/quantity %}
        {% pattern buttons/basic text="Add to Cart" %}
      </div>
    </div>
  </div>
</div>
