<div class="shipping-address relative">
  <div class="grid">
    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3 island-1-2 sale-card-content">
      <img class="img-flex" src="/images/honey/goldenrod-honey-small.jpg">
    </div>
    <div class="unit xs-1 s-1 m-2-3 l-2-3 xl-2-3 address-header-h2">
      <h4 class="text-upper push-0 pad-t pad-b-1-2 gutter-1-2">500g select honey</h4>
      <p class="text-upper milli gutter-1-2 push-0">CDN${{include.data.price}} & FREE SHIPPING</p>
      <div class="grid unit xs-1 s-1 m-2-3 l-1 xl-1 gutter-1-2 pad-b-1-2">
        {% pattern forms/honey-option %}
        {% pattern forms/quantity %}
        {% pattern buttons/light %}
      </div>
    </div>
  </div>
</div>
