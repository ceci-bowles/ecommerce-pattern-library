{% pattern sections/billing-address %}
<div class="grid gutter-1-4 pad-t">
  <div class="unit xs-1 s-1 m-1-2 gutter-1-4">
    {% pattern forms/first-name %}
    {% pattern forms/last-name %}
    {% pattern forms/phone-number %}
  </div>
  <div class="unit xs-1 s-1 m-1-2 gutter-1-4">
    {% pattern forms/address %}
    <div class="grid">
      <div class="unit xs-1 s-1 m-1-3 gutter-1-8">
        {% pattern forms/city %}
      </div>
      <div class="unit xs-1 s-1-2 m-1-3 gutter-1-8">
        {% pattern forms/province %}
      </div>
      <div class="unit xs-1 s-1-2 m-1-3 gutter-1-8">
        {% pattern forms/postal-code %}
      </div>
    </div>
    {% pattern forms/country %}
  </div>
</div>
